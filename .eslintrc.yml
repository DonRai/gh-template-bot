---
root: true
env:
  browser: true
  commonjs: true
  es6: true
  node: true
globals:
  describe: true  # jest
  test: true      # jest
  expect: true    # jest
extends:
  - 'eslint:recommended'
plugins:
  - prettier
parserOptions:
  ecmaVersion: 8
  sourceType: module
rules:
  prettier/prettier:
    - warn
  no-console: off
  no-unused-vars:
    - warn
    - vars: all
      args: after-used
  comma-dangle:
    - error
    - arrays: always-multiline
      objects: always-multiline
      functions: ignore
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - warn
    - single
  semi:
    - error
    - never
